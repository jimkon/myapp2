<div >
    Username: <input type="text" name="username" ng-model="$ctrl.profile.username">
    <br>
    Password: <input type="text" name="password" ng-model="$ctrl.profile.password">
    <br>
    Email: <input type="text" name="email" ng-model="$ctrl.profile.email">
    <br><br>
    <button ng-click="$ctrl.setProfile()">Save</button>
    <button ng-click="$ctrl.goToProfile()">Cancel</button>
</div>
